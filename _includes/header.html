<script type="text/javascript">
//       Search button logic *************
    function turnonSearchSect(){
        var onBtn = document.getElementById("turnon-search-btn");
        onBtn.classList.add("hide");
        var offBtn = document.getElementById("turnoff-search-btn");
        offBtn.classList.remove("hide");
        var onsect = document.getElementById("search-sect");
        onsect.classList.remove("hide");
    }
    function turnoffSearchSect(){
        var onBtn = document.getElementById("turnon-search-btn");
        onBtn.classList.remove("hide");
        var offBtn = document.getElementById("turnoff-search-btn");
        offBtn.classList.add("hide");
        var onsect = document.getElementById("search-sect");
        onsect.classList.add("hide");
    } // End Search button logic *************

    var searchLocation = '';
    function setSearchPath(){
        if(window.location.hostname === '127.0.0.1'){
            if (window.location.pathname === '/topics/'){
                searchLocation = '../search/';
            }else if (window.location.pathname === '/search/'){
                searchLocation = './';
            }else{
                searchLocation = '../../../search/';
            }
        }else{
            if (window.location.pathname === '/core-support/topics/'){
                searchLocation = '../search/';
            }else if (window.location.pathname === '/core-support/search/'){
                searchLocation = './';
            }else{
                searchLocation = '../../../search/';
            }
        }
    }
    
    $(document.getElementById('search-input')).on('keyup', function (e) {
    if (e.keyCode == 13) {
        sessionStorage.setItem("searchTerm", document.getElementById('search-input').value);
        setSearchPath();
        console.log("SEARCHLOC: " + searchLocation)
        window.location.href = searchLocation;
    }
});
</script>
