# Layout in Levels:
# 
# topic\                     (ie Getting Started)
#       subtopic\             (ie What is CORE?)
#                section\      (ie Who is eligible for a CORE Account?)
#                        part\  (ie CORE is intented for)
# ******************************************************************************************
# Rules & Assumptions- 
#
# 1) (The basic syntax for yml data) Key : Value pairings and Levels.
# 2) Levels are distinguished by the indentation of that column and us of a '-' character.
# 2) Different Keys should not have the same name inside a Level...An Example to use is 'para1' followed by 'para2'
# 3) Do not use tabs, use two spaces when going declaring a new level.
# 4) Code Assumption, titles are always ordered first in a Level, with content following.
# 5) Code Assumption, there can be only one title per level.
# 6) Code Assumption, subtopic titles always get a "updated-last" statement.
# 7) Code Assumption, Notes and Learn sections only have one "part".
# 8) Code Assumption, Itemlists can only exist on th 3rd level in a "section", with the individual items on the 4th level considered "parts".
# 9) Links shall be written as follows -External: <a href="http://www.google.com">Google</a> Internal: <a href="/ap-page/#account-settings">Account Settings</a>


