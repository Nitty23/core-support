# Layout in Levels:


  - title: CORE Basics
    articles:
      - subtitle: TEST CORE Glossary TEST
        sections:
          - sectiontitle: TEST TERMS
            lexicon: 
              - title: Article
                definition: Individual story created on CORE.
              - title: Page
                definition: Pages are a way for organizations to group articles together.
              - title: Theme
                definition: Themes are the SECDEF priorities. These are tracked to ensure public affairs professionals are creating content that aligns with Army communication topics.
              - title: Tag
                definition: Tags are keywords that categorize articles around a particular topic or organization, allowing more people to discover your content on CORE and Army.mil. They are used in search results, in custom news feeds on Pages, and on published articles under Related Stories. You can follow tags if you want to filter articles about a particular interest in your All Content feed.
          - sectiontitle: ARTICLE / INBOX ACTIONS
            lexicon: 
              - title: Delete
                definition: Delete <img class= "art-icons" src="https://static.thenounproject.com/png/1561048-200.png"> moves a draft or released article to the creator’s Deleted Inbox list. While the creator of an article can restore it to a draft, the overall intention of deleting an article is to remove it from CORE, since it will not be publicly released.
              - title: Reject
                definition: Reject <img class= "art-icons" src="https://static.thenounproject.com/png/1774295-200.png"> removes a “Pending Review” article from an Editor’s Inbox and sends it back to the creator’s Draft list. This is an indication that the article needs more work before it is ready to be released.
              - title: Release
                definition: Release <img class= "art-icons" src="https://static.thenounproject.com/png/1409443-200.png"> publishes an article to Army.mil, making it publicly accessible from its own dedicated URL - https://www.army.mil/article-id/
              - title: Retract
                definition: Retract <img class= "art-icons" src="https://static.thenounproject.com/png/2092766-200.png"> will unpublish a released article. This removes it from the Editor’s Inbox and sends it back to the creator’s Drafts.
              - title: Schedule
                definition: Scheduling <img class= "art-icons" src="https://static.thenounproject.com/png/2480065-200.png"> allows users to set a future release date and time for an article. The article will appear in your Released Inbox list, but it will not become publicly available on Army.mil until 
              - title: Submit
                definition: Submitting an article for review <img class= "art-icons" src="https://static.thenounproject.com/png/2094739-200.png"> sends it to the organization’s editor inbox. This action is limited to Contributors, since they do not have authority to release their own content.
              - title: Preview
                definition: None
          - sectiontitle: PAGE ACTIONS
            lexicon:
              - title: Deactivate
                definition: Deactivating page will revert it to a draft status in CORE and remove it from being publicly available on  <a class="underline-link" href="www.army.mil/organization-name">www.army.mil/organization-name</a>. The organization’s administrator can activate and publish the Page at any time.
              - title: Delete
                definition: You must contact the <a class="underline-link" href="mailto:usarmy.pentagon.hqda-ocpa.mbx.army-core@mail.mil">CORE Support Team</a> to delete a page or organization from the CORE Community.
              - title: Publish
                definition: This action publicly releases updates on an organization’s Page to www.army.mil. 
              

