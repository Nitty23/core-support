# Any Comments:

  - title: Manage Articles
    articles:
      - subtitle: Review an article
        sections:
          - sectiontitle: 
            para1: As an <strong>editor</strong>, <strong>publisher</strong> or <strong>administrator</strong> within your organization, you are in a supervisory role that is responsible for reviewing content submitted by <strong>contributors</strong>. This gives you a chance to edit articles prior to releasing them publicly. Conversely, you can also reject submitted drafts, sending them back to the creator for additional edits or archival.
          - sectiontitle: Review a submitted article         
            para1: Once a contributor in your organization <a class="underline-link" href="./submit_draft.html">submits a new article for review</a>, you will receive an email notification, alerting you that your action is required.            
            numlist:
              - listname: To access articles pending your review
                one: Click <strong>Inbox</strong> on the main menu.
                two: From your <strong>Drafts and Submissions</strong> tab, locate the article that you want to review. A yellow label is displayed above all articles that are pending your review.<img src="/e2/images/rv7/core-support/creating-content/ma/ma_pending_review_label.jpg">
                three: Click the title or on the <img class="art-icons" src="/e2/images/rv7/core-support/ui-media/edit.svg"> icon to open the article page.
                four: Make any necessary changes to the article.
                five: Once you’re done reviewing, you have a few options
            table:
              - heading1: TO
                heading2: DO THE FOLLOWING
              - col1: Save your changes as a draft to continue reviewing later
                col2: Click <strong>Save</strong>.
              - col1: Approve the article for publication on <a class="underline-link" href="https://www.army.mil">www.army.mil</a>
                col2: Click <strong>Release</strong> at the top right of the action toolbar.
              - col1: Schedule the article to publish in the future
                col2: Click the <img class="art-icons" src="/e2/images/rv7/core-support/ui-media/calendar.svg">. Select a date and time and click the <strong>Schedule for Release</strong> button. To learn more, visit <a class="underline-link" href="../../creating-content/ma/scheduled_release.html">Schedule a Release</a>.
              - col1: Reject the submitted draft
                col2: Click <img class="art-icons" src="/e2/images/rv7/core-support/ui-media/ellipsis.svg"> and select <strong>Reject Article</strong> from the dropdown options.
            tip: You can also <strong>release</strong> or <strong>reject</strong> a submitted article directly from the <strong>Drafts and Submissions</strong> tab of your Inbox. Simply click the <img class="art-icons" src="/e2/images/rv7/core-support/ui-media/release_article.svg"> or the <img class="art-icons" src="/e2/images/rv7/core-support/ui-media/x_icon.svg"> located on the far right side of the pending article that you want to modify.
          - sectiontitle: What happens when you approve or reject a submitted article?
            itemlist: 
              - listname: When you <strong>schedule</strong> or <strong>release</strong> an article
                one: The article moves to the <strong>Released</strong> folder in your Inbox. It is still accessible to the creator and all organization supervisors for future updates, if needed.
                two: The article status is changed from Pending Review to Released in the overview section of the article settings. The yellow “Pending Review” label is also removed from your Inbox.
                three: A notification is sent to the creator to alert them of the newly released content, pending the user’s account settings.
                four: The article is available on the <a class="underline-link" href="../../creating-content/rc/all_content.html">All Content</a> page, <a class="underline-link" href="../../creating-content/rc/tag_feeds.html">Tag Feeds</a> and search results, making it available for other CORE users to post on their organization page or share via their social media platforms.
          - sectiontitle:
            itemlist: 
              - listname: When you <strong>reject</strong> an article
                one: The article is removed from your Inbox and moved to the creator’s <strong>Drafts</strong> folder, tagged with a yellow “Rejected” label.
                two: The article status is changed from Pending Review to Rejected in the overview section of the article settings.
                three: Only the person that created the article can edit it. Organization supervisors can no longer access the article, unless it is submitted for review again.
            para1: <hr>
          - sectiontitle: 
            paratitle: Why didn’t I receive a notification about articles submitted to my Inbox?
            para1: Your notifications are managed within your <a class="underline-link" href="http://core.ardev.us/settings/notifications">Account Settings</a>. Double check that your settings are turned on for when new articles are sent to your inbox.
