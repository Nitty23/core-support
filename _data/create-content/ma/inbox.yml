# Any Comments:

  - title: Manage Articles
    articles:
      - subtitle: Inbox 101
        sections:
          - sectiontitle: 
            para1: All articles that you have created or have access to edit are located in your Inbox, filtered by Drafts, Released and Deleted folders.
            para2: There are five types of articles that you will see in your CORE Inbox.
            lexicon: 
              - title: Draft
                definition: Unfinished article that has not been released yet. You are the only person that can view and edit your drafts.
              - title: Pending Review
                definition: Draft that has been submitted for review by a contributor. It can be edited and released by any supervisor within the organization. Submitted articles are displayed in both the owner and editor’s Drafts folder with a “Pending Review” label.<img src="/e2/images/rv7/core-support/creating-content/ma/ma_pending_review_label.png">
              - title: Released
                definition: Finished article that is publicly visible on <a class="underline-link" href="https://www.army.mil">www.army.mil</a>. It is also searchable from the All Content page, making it available for other CORE user to post it on their organization page or share it via their social media platforms
              - title: Scheduled
                definition: Finished article that is set to automatically release at a future date and time. Scheduled articles are displayed in both the owner and editor’s Released folder with a “Scheduled” label. <img src="/e2/images/rv7/core-support/creating-content/ma/ma_scheduled_label.png">
              - title: Deleted
                definition: Unfinished article that is no longer needed. As the creator, you are the only person that can view, restore or archive your deleted articles.
          - sectiontitle: Managing your articles
            para1: You can manage your articles directly from your Inbox, simply by clicking the action icons located on the far right side of each title. Depending on your role within an organization, you will have different actions available. 
            para2: The following is an overview of all icons and their corresponding action, broken down by Inbox folders
            para3: <strong>Draft Actions</strong>
            lexicon:
              - title: <a class="underline-link" href="./edit_article.html">Edit</a> <img class="art-icons" src="/e2/images/rv7/core-support/ui-media/edit.svg">
                definition: Opens article page to make changes. This action is also available in the Released folder.
              - title: <a class="underline-link" href="./submit_draft.html">Submit</a> <img class="art-icons" src="/e2/images/rv7/core-support/ui-media/submit_article.svg">
                definition: Sends a draft to the organization’s Editor Inbox.This action is only available to contributors, since they do not have authority to release their own content.
              - title: Release <img class="art-icons" src="/e2/images/rv7/core-support/ui-media/release_article.svg">
                definition: Publishes the article to <a class="underline-link" href="https://www.army.mil">www.army.mil</a>, making it publicly accessible from its own dedicated URL - https://www.army.mil/<em>article-id</em>
              - title: <a class="underline-link" href="./review_draft.html">Reject</a> <img class="art-icons" src="/e2/images/rv7/core-support/ui-media/reject_article.svg">
                definition: Removes a submitted article from an Editor’s Inbox and sends it back to the contributor’s Drafts folder. This action indicates that the article needs more work before it is ready to be released.
              - title: <a class="underline-link" href="./delete_article.html">Delete</a> <img class="art-icons" src="/e2/images/rv7/core-support/ui-media/delete.svg">
                definition: Moves an article to the creator’s Deleted folder. This action indicates the article will not be publicly released and it should be archived. This action is also available in the Released folder.
            para4: <hr>
          - sectiontitle:
            para1: <strong>Released Actions</strong>
            lexicon:
              - title: <a class="underline-link" href="./edit_article.html">Edit</a> <img class="art-icons" src="/e2/images/rv7/core-support/ui-media/edit.svg">
                definition: Opens article page to make changes. This action is also available in the Drafts folder.
              - title: <a class="underline-link" href="./retract_article.html">Retract</a> <img class="art-icons" src="/e2/images/rv7/core-support/ui-media/retract_article.svg">
                definition: Unpublishes an article from www.army.mil. It is reverted to a draft and is moved to the creator’s Drafts folder.
              - title: <a class="underline-link" href="./delete_article.html">Delete</a> <img class="art-icons" src="/e2/images/rv7/core-support/ui-media/delete.svg">
                definition: Moves an article to the creator’s Deleted folder. This action indicates that the article will not be publicly released and it should be archived. This action is also available in the Drafts folder.
            para2: <hr>
          - sectiontitle:
            para1: <strong>Deleted Actions</strong>
            lexicon:
              - title: <a class="underline-link" href="./restore_deleted.html">Restore</a> <img class="art-icons" src="/e2/images/rv7/core-support/ui-media/restore_article.svg">
                definition: Reverts a previously deleted article to a draft.
              - title: Archive <img class="art-icons" src="/e2/images/rv7/core-support/ui-media/archive_article.svg">
                definition: Completely removes an article from your Inbox. Only the person who created the article can permanently archive it.
          - sectiontitle:
            note: All Inbox actions are also available from the main action bar at the top of an article page. The Inbox simply acts as a shortcut if you know what you want to do to an article without needing to review it.
