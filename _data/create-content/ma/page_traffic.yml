# Any Comments:

  - title: Manage Articles
    articles:
      - subtitle: View article page traffic
        sections:
          - sectiontitle: 
            para1: All content released from CORE to <a class="underline-link" href="https://www.army.mil">www.army.mil</a> is connected to Google Analytics, which is a free web analytics tool that generates detailed statistics about activity on a website. CORE integrates traffic and visitor statistics for released articles to help you see how your content is performing. 
          - sectiontitle: Viewing statistics on your article page
            numlist:
              - listname: OPTION 1 - From your Inbox
                one: Click on <strong>Inbox</strong> from the main menu.
                two: Click on the <strong>Released</strong> folder.
                three: Click the title or <img class="art-icons" src="/e2/images/rv7/core-support/ui-media/edit.svg"> to open your article.
                four: Each article has a status section at the top of the right column. Youâ€™ll see the total number of pageviews that your article has received since it was released. <img class="data-img" src="/e2/images/rv7/core-support/creating-content/ma/ma_stat_sidebar.png">
          - sectiontitle: 
            numlist: 
              - listname: OPTION 2 - From your All Content
                one: Click on <strong>All Content</strong> from the main menu.
                two: Search for the article(s) that you want statistics for. Use filters on the right column to narrow your search results.
                three: Click the <img class="art-icons" src="/e2/images/rv7/core-support/ui-media/graph.svg"> to open analytics details. Click the <img class="art-icons" src="/e2/images/rv7/core-support/ui-media/graph.svg"> again to close.
            note: Your article must be released in order to view these features.
            hr:
          - sectiontitle: Understanding analytics details
            para1: <img class="data-img" src="/e2/images/rv7/core-support/creating-content/ma/ma_analytics_details.png">
            para2: <strong>Total Pageviews</strong> are the total number of views your article has received since the release date. Repeated views of a single page are counted.
            para3: The <strong>line chart</strong> represents traffic over the last thirty days, giving you a visualization of audience interest over time. Hover over any date to see how many views you received on that day.
            hr:
          - sectiontitle: Connecting to a Google Analytics account
            para1: If you would like to dive deeper into metrics, you can also connect your profile and/or organization to a Google Analytics account, enabling you to track page traffic for all content created by you and/or your team members. Simply enter your Google Analytics tracking ID (e.g., UA-000000-2) into your Advanced Settings and/or your Edit Organization Settings.
            para2: To track page traffic for all articles that you create, <a class="underline-link" href="../../getting-started/as/connect_account_to_google_analytics.html">connect your account to Google Analytics</a> through your Advanced Settings.
            para3: <strong>Administrators</strong> - To track data for your organization Page and all articles created by all team members, <a class="underline-link" href="../../core-community/mo/connect_your_organization_to_google_analytics.html">connect your organization to Google Analytics</a> through your Edit Organization Settings.
            learn: <strong>What analytics capabilities would you like to see in CORE?</strong> We plan to implement more metrics features in the future. Contact the <a class="underline-link" href="mailto:usarmy.pentagon.hqda-ocpa.mbx.army-core@mail.mil?subject=CORE Metrics Request">CORE Support Team</a> to let us know how we can help your organization.
