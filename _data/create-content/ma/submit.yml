# Any Comments:

  - title: Manage Articles
    articles:
      - subtitle: Submit a draft
        sections:
          - sectiontitle: 
            para1: If you are a <strong>contributor</strong> within an organization, then your draft articles cannot be immediately released to <a class="underline-link" href="https://www.army.mil">www.army.mil</a> or your organization’s page. You must submit them to a releasing authority for review.
          - sectiontitle: Submit a draft      
            para1: There are two ways to submit an article to your Editor’s Inbox.
            para2: <strong>OPTION 1 - From the Inbox</strong>
            numlist:
              - listname: 
                one: Click <strong>Inbox</strong> on the main menu.<img class="data-img" src="/e2/images/rv7/core-support/creating-content/ma/ma_inbox_main_menu.png">
                two: Locate the article that you want to submit from the <strong>Drafts</strong> folder.
                three: Click the <img class="art-icons" src="/e2/images/rv7/core-support/ui-media/submit_article.svg"> icon located on the far right of the title. 
          - sectiontitle:  
            para1: <strong>OPTION 2 - From the Article Page</strong>
            numlist:
              - listname: 
                one: Click <strong>Submit for Review</strong> at the top-right corner of the action bar.<img class="data-img" src="/e2/images/rv7/core-support/creating-content/ma/ma_submit_for_review.png">
            para2: Your article status is now Pending Review. You’ll notice this change on the article page overview section, as well as in the Drafts folder of your Inbox.
            note: Once you submit an article, you and your editors will be able to edit and save changes on your article. Prior to submitting, only the person that created an article can edit it.
            para3: <hr>
          - sectiontitle:  
            paratitle: What happens when I submit an article?
            itemlist:
              - listname:
                one: The article status is changed to Pending Review in the overview section.
                two: The article is added to the <strong>Drafts & Submissions</strong> folder of your supervising editors’ Inboxes.
                three: A notification is sent to all editors in your organization to notify them of the pending request.
                four: A yellow label is displayed next to the article in your Inbox, as well as your Editor’s Inbox.<img class="data-img" src="/e2/images/rv7/core-support/creating-content/ma/ma_pending_review_label.png">
                five: You and you editors will be able to edit and save changes on your article. Prior to submitting, only the person that created an article can edit it.
          - sectiontitle:  
            paratitle: Why can’t I release content?
            para1: Administrators have releasing authority for their command or organization. They can also grant others permission to release content, as long as the content is reviewed by the releasing authority. Please contact the administrator(s) of your organization with questions regarding your role. You can locate contact information for your administrator(s) on your <a class="underline-link" href="http://core.ardev.us/community">My Organization</a> page.
