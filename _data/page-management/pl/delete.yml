  - title: Page Layout
    articles:
      - subtitle: Delete a content section
        sections:
          - sectiontitle: 
            para1: You can remove content from a page by deleting sections. 
          - sectiontitle: Delete a content section
            numlist: 
              - listname: 
                one: From your <strong>Edit Page</strong> screen, hover over the section that you want to delete. A <img class="art-icons" src="/e2/images/rv7/core-support/ui-media/edit.svg">edit button will appear in the top-right corner of the section.
                two: Click the <img class="art-icons" src="/e2/images/rv7/core-support/ui-media/edit.svg"> button to open the lightbox editor. 
                three: Click the <img class="art-icons" src="/e2/images/rv7/core-support/ui-media/delete.svg"> button in the bottom right corner of the lightbox.
                four: Click <strong>Delete</strong> from the confirmation dialog box.<img class="data-img-no-border" src="/e2/images/rv7/core-support/page-management/pl/pl_delete_confirm.jpg">
            hr: 
          - sectiontitle: Frequently Asked Questions
            paratitle: Can I recover a deleted section?
            para1: If you clicked <strong>Delete</strong> on the confirmation dialog box, it is not possible to restore the section. There arenâ€™t currently undo/redo options in page management.
          - sectiontitle: 
            paratitle: Can I remove multiple sections at once?
            para1: If you <a class="underline-link" href="./page_navigation.html">remove a tab from the navigation bar</a>, then all of the sections that were added to it will also be deleted. Otherwise, it is not possible to delete multiple sections at once.
