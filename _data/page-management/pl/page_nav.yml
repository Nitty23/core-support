# Any Comments:

  - title: Page Layout
    articles:
      - subtitle: Page navigation
        sections:
          - sectiontitle:
            para1: By default, when you create a new Page, you will have a one-page site. You can add a navigation bar to your Page, allowing you to organize content sections into different tabs. 
          - sectiontitle: Add navigation to Page
            numlist:
              - listname: 
                one: From your <strong>Edit Page</strong> screen, click on <img class="art-icons" src="/e2/images/rv7/core-support/ui-media/plus_icon.svg"><strong>Add Navigation</strong> located below your Page headers. <br> By default, you will have one tab called “News” available in the Navigation Management lightbox. As a one-page site, all new content sections are added to this tab, but no navigation bar is displayed.
                two: Click <img class="art-icons" src="/e2/images/rv7/core-support/ui-media/plus_icon.svg"><strong>Add New Tab</strong> to create a new navigation element.
                three: Enter a label to display on that tab.
                four: Click <strong>Add</strong> to close the dialog box. 
                five: You can continue to add more tabs, or choose to edit labels, reorder or remove the existing tabs.
                six: When you’re ready, click <strong>Save</strong> to close the Navigation Management lightbox.
            para1: A navigation bar now appears below the Page header. Clicking on a tab will navigate you to that page to add or edit content sections.
          - sectiontitle: Edit tabs on navigation bar
            numlist:
              - listname: 
                one: From your <strong>Edit Page</strong> screen, click on <img class="art-icons" src="/e2/images/rv7/core-support/ui-media/edit.svg"> on the right side of the navigation bar.
                two: From the <strong>Navigation Management</strong> lightbox, you have two options for modifying existing tabs.
          - sectiontitle: 
            numlist:
              - listname: OPTION 1 - Reorder
                one: Click and drag a tab you want to move.
                two: Release the tab when it’s in the desired position.
          - sectiontitle: 
            numlist:
              - listname: OPTION 2 - Edit labels
                one: Click the <img class="art-icons" src="/e2/images/rv7/core-support/ui-media/edit.svg">  located on the far right.
                two: Enter a new tab label.
                three: Click <strong>Add</strong> to close the dialog box.
          - sectiontitle: 
            para1: <strong>3.</strong> When you’re ready, click <strong>Save</strong> to close the Navigation Management lightbox. You’ll see the change appear in your navigation menu.
          - sectiontitle: Remove tab on navigation bar
            numlist:
              - listname: 
                one: From your <strong>Edit Page</strong> screen, click on <img class="art-icons" src="/e2/images/rv7/core-support/ui-media/edit.svg"> on the right side of the navigation bar.
                two: Click the <img class="art-icons" src="/e2/images/rv7/core-support/ui-media/x_icon.svg"> located to the far right of the tab that you would like to remove.
                three: If there is content placed on the tab, then a confirmation dialog box will appear. Select the <strong>Confirm</strong> button to permanently remove the tab and all content that was placed on the tab.
            note: Deleting a tab from the navigation will remove all content sections that are on it. If you want to keep this content, please move it to a new tab before editing the navigation.
