# Any Comments:

  - title: Page Layout
    articles:
      - subtitle: News List section
        sections:
          - sectiontitle: 
            para1: For an article to be added to your Page, members from your organization must first <a class="underline-link" href="../../creating-content/wa/create_article.html">write the article</a>, submit it for review, and release it. To learn more about the content creation and approval process, visit <a class="underline-link" href="/creating-content/ma/inbox_101.html">Inbox 101</a>.
            para2: Once an article is released, it can be displayed on your Page in a <strong>News List</strong> section. 
          - sectiontitle: Types of News Lists
            para1: There are three types of news lists available in CORE.
            lexicon: 
              - title: Latest News
                definition: Displays the most recently published articles from your organization.
              - title: Tagged News
                definition: Displays the most recently published articles tagged with a specific keyword.
              - title: Featured News
                definition: Displays specific articles chosen by the Page publisher. 
            para2: There are a few things to keep in mind when deciding on what type of news list you want to feature on your Page. 
          - sectiontitle:          
            itemlist: 
              - listname: For <strong>Latest News</strong> or <strong>Tagged News</strong> lists
                one: Articles will automatically appear live on your Page once they are released. No need to re-publish your Page in CORE.
                two: Any team member who has permission to release articles can also publish content to your Page.
                three: You cannot change the order of articles, unless you change the release date on the article. 
                four: You cannot remove an article for this list, unless you retract the article and removing it from <a class="underline-link" href="https://www.army.mil">www.army.mil</a> altogether. 
          - sectiontitle:          
            itemlist: 
              - listname: For <strong>Featured News</strong> lists
                one: You must manually add each article and re-publish to make updates appear live on <a class="underline-link" href="https://www.army.mil">www.army.mil</a>.
                two: You have complete control over the articles that are featured on your Page. Team members that have permission to release an article CANNOT automatically publish content to your Page.
                three: You can add, remove and change the order of articles that appear in this section.
          - sectiontitle: Add a News List section
            numlist:
              - listname: 
                one: Click on <strong>Page</strong> from the main menu.
                two: From your <strong>Edit Page</strong> screen, select a tab in the navigation bar where you want to add your news list. (If you don’t see a navigation bar below your header, you can <a class="underline-link" href="./page_navigation.html">add navigation</a> or simply add the section to a single page layout.)
                three: Hover over the area on the page where you want to add your section. An <img class="art-icons" src="/e2/images/rv7/core-support/ui-media/plus_icon.svg"><strong>Add Section</strong> marker will appear, showing you where a new section can be inserted. 
                four: Click <img class="art-icons" src="/e2/images/rv7/core-support/ui-media/plus_icon.svg"><strong>Add Section</strong> to open the Section menu.
                five: Select <strong>News List</strong> in the menu.
                six: In the <strong>News List</strong> lightbox editor, you can customize several options.
                
            lexicon: 
              - title: Section Title
                definition: Add an optional title for the section. If this field is left blank, then no title will appear above the section.
              - title: Choose a Source
                definition: Click the down arrow next to Source to select a type of news list. (See <strong>Types of News Lists</strong> above for a description of each)
              - title: Number of Articles
                definition: Click on the <img class="art-icons" src="/e2/images/rv7/core-support/ui-media/plus_icon.svg"> and <img class="art-icons" src="/e2/images/rv7/core-support/ui-media/minus_icon.svg"> buttons to change the number of articles that appear in the section. You can display up to 30 articles.<br> This option applies to <strong>Latest News</strong> and <strong>Tagged News</strong> lists.
              - title: Tag Filter
                definition: Enter a tag in this field and click <strong>Enter</strong>. You can enter multiple tags. Click the <img class="art-icons" src="/e2/images/rv7/core-support/ui-media/x_icon.svg"> to remove a tag.<br>This option only applies to <strong>Tagged News</strong> lists. Keep in mind, you must add tags to all articles that you want to appear in this section.
              - title: Add Articles
                definition: Search for specific released articles and add them to a custom news feed.<br>This option only applies to <strong>Featured News</strong> lists. To learn more, visit <a class="underline-link" href="../../page-management/aop/featured_news.html">Features News</a>.
            para1: <strong>7.</strong> Once you’ve finished setting up your section, click <strong>Add</strong> to close the lightbox. The new section will appear on your Page. 
            note: You can only feature content from one source (latest news, tagged news, or featured news) in each section. However, you can add multiple News List sections to a page to feature all of the content you want.
