# Any Comments:

  - title: Page Layout
    articles:
      - subtitle: Leader section
        sections:
          - sectiontitle:
            para1: A Leader section is a specialized content area for highlighting your organization’s leadership. The section is flexible, so you can feature as many profiles as you need.
          - sectiontitle: Add a Leader section
            numlist: 
              - listname:
                one: Click on <strong>Page</strong> from the main menu.
                two: From your <strong>Edit Page</strong> screen, select a tab in the navigation bar where you want to add your text section. (If you don’t see a navigation bar below your header, you can <a class="underline-link" href="./page_navigation.html">add navigation</a> or simply add the section to a single page layout.)
                three: Hover over the area on the page where you want to add your section. An <img class="art-icons" src="/e2/images/rv7/core-support/ui-media/plus_icon.svg"><strong>Add Section</strong> marker will appear, showing you where a new section can be inserted. 
                four: Click <img class="art-icons" src="/e2/images/rv7/core-support/ui-media/plus_icon.svg"><strong>Add Section</strong> to open a dropdown menu.
                five: Select <strong>Leaders</strong> in the menu.<img class="data-img" src="/e2/images/rv7/core-support/page-management/pl/pl_add_content_dd_leaders.jpg">
                six: In the <strong>Leaders</strong> lightbox editor, you can customize several options.
                lexicon: 
                - title: Section Title
                  definition: Add an optional title for the section. If this field is left blank, then no title will appear above the section.
                - title: Add a New Leader
                  definition: Add a profile card containing your leader’s name, position, official photo, and an optional button that links to a PDF or external link. See <strong>Add a new leader profile card</strong> below for more details.
                - title: Cusotmize Existing Leaders
                  definition: You can edit, reorder or remove any existing leader profiles. Continue reading below for more details on each of these customization options.
                seven: Once you’ve finished setting up your section, click <strong>Add</strong> to close the lightbox. The new section will appear on your Page.
            hr:
          - sectiontitle: Add a new leader profile card
            numlist:
              - listname: 
                one: Click on <img class="art-icons" src="/e2/images/rv7/core-support/ui-media/plus_icon.svg"><strong>Add New Leader</strong> located below your existing leaders. The <strong>Add a New Leader</strong> panel will slide into view. <img class="data-img" src="/e2/images/rv7/core-support/page-management/pl/pl_leader_profile_card.png">
                two: Enter your leader’s name and position.
                three: Upload your leader’s official photo by clicking on the <img class="art-icons" src="/e2/images/rv7/core-support/ui-media/upload.svg"> and select an image from your device. You can also drag and drop an image on top of the box.
                four: Click the <strong>ON toggle</strong> button to display a button underneath your leader's name and photo. This optio, which allows you to link to a PDF or custom URL, is typically used for your leader’s official biography. 
                subnumlist:
                  namednoneitem: <strong>OPTION 1 - Link to a Document</strong>
                  one: Enter text that you want to appear on your button (e.g. Official Biography)
                  two: Upload a PDF by clicking on the <img class="art-icons" src="/e2/images/rv7/core-support/ui-media/upload.svg"> and select a file from your device. You can also drag and drop a file on top of the box. 
                  three: Once the document has uploaded, you will see a file details, including a direct link to the PDF, file size, and upload date. 
                  four: Click the <strong>Delete File</strong> button to remove this file and upload a new PDF.	
                subnumlist2:
                  namednoneitem: <strong>OPTION 2 - Link to a Custom URL</strong>
                  one: Enter text that you want to appear on your button (e.g. Official Biography)
                  two: On another browser tab, navigate to the website that you want linked. Copy the URL from your browser’s address bar
                  three: In CORE, paste the URL into the <strong>Enter link…</strong> field.
                  four: Click the optional <strong>Open in a New Window</strong> checkbox if you want your visitors to open this link in a new browser tab when they click the button.
                five: When you’re ready, click <strong>Add Leader</strong> to close the Add a New Leader panel and return to your list of leaders.
                six: You can continue to add more leaders, or choose to edit, reorder or remove the existing leaders.
                seven: Click <strong>Save</strong> to close the lightbox. Changes to the section will appear on your Page. 
          - sectiontitle: Edit an existing leader profile card
            numlist: 
              - listname:
                one: Click the <img class="art-icons" src="/e2/images/rv7/core-support/ui-media/edit.svg"> located on the far right of the leader that you would like to edit. The Edit Leader Information panel will slide into view. 
                two: Edit your leader’s name and position, upload a new image, and/or change the button link.
                three: Click <strong>Save</strong> to close the Edit Leader Information panel and return to your list of leaders.
                four: You can continue to add more leaders, or choose to edit, reorder or remove the existing leaders.
                five: Click <strong>Save</strong> to close the lightbox. Changes to the section will appear on your Page.
          - sectiontitle: Reorder your leader cards
            numlist: 
              - listname: 
                one: Hover over the leader you want to move. Your cursor will turn into a crosshair.
                two: Click and drag the leader’s name to reorder.
                three: Release the leader’s name when it’s in the desired position. You’ll see the cards reorder on your Page, as well.<img class="data-img" src="/e2/images/rv7/core-support/page-management/pl/pl_reorder_leader_cards.jpg">
                four: Once you’ve finished editing, click <strong>Save</strong> to close the lightbox.
          - sectiontitle: Remove an existing leader
            numlist: 
              - listname:
                one: Click the <img class="art-icons" src="/e2/images/rv7/core-support/ui-media/x_icon.svg"> located to the far right of the leader that you would like to remove.
                two: Click <strong>Delete</strong> from the confirmation dialog box to permanently remove the leader’s information from CORE.
                three: Click <strong>Save</strong> to close the lightbox. At this point, your leader’s information cannot be recovered.
            note: You can recover your leader’s information by clicking <strong>Cancel</strong> on the Leaders lightbox. Your changes will be reverted and the deleted leader will reappear on your Page. It is not possible to recover your leader’s information once you click <strong>Save</strong> on the Leaders lightbox. You will have to manually re-enter all of the information.
