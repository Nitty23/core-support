# Any Comments:

  - title: Page Layout
    articles:
      - subtitle: Accordion section
        sections:
          - sectiontitle:
            para1: An <strong>Accordion</strong> section allows you to consolidate large amounts of content into categories. Each category has a title and a collapsible panel that shows and hides text and/or links. It is best used for grouping Frequently Asked Questions or resource links together.
          - sectiontitle: Add an Accordion section
            numlist: 
              - listname:
                one: Click on <strong>Page</strong> from the main menu.
                two: From your <strong>Edit Page</strong> screen, select a tab in the navigation bar where you want to add your text section. (If you don’t see a navigation bar below your header, you can <a class="underline-link" href="./page_navigation.html">add navigation</a> or simply add the section to a single page layout.)
                three: Hover over the area on the page where you want to add your section. An <img class="art-icons" src="/e2/images/rv7/core-support/ui-media/plus_icon.svg"><strong>Add Section</strong> marker will appear, showing you where a new section can be inserted. <img class="data-img-no-border" src="/e2/images/rv7/core-support/page-management/pl/pl_add_content.png">
                four: Click <img class="art-icons" src="/e2/images/rv7/core-support/ui-media/plus_icon.svg"><strong>Add Section</strong> to open a dropdown menu.<img class="data-img-no-border" src="/e2/images/rv7/core-support/page-management/pl/pl_add_content_dd_accordion.jpg">
                five: Select <strong>Accordion</strong> in the menu.
                six: In the <strong>Accordion</strong> lightbox editor, you can customize several options.
                lexicon:
                - title: Section Title
                  definition: Add an optional title for the section. If this field is left blank, then no title will appear above the section.
                - title: Add a Category
                  definition: Add a category title and body text that will be collapsed. See <strong>Add a new category</strong> below for more details.
                - title: Customize Existing Categories
                  definition: You can edit, reorder or remove any existing category. Continue reading below for more details on each of these customization options.
                seven: Once you’ve finished setting up your section, click <strong>Add</strong> to close the lightbox. The new section will appear on your Page. <img class="data-img-no-border" src="/e2/images/rv7/core-support/page-management/pl/accordion_test.jpg">
            hr:
          - sectiontitle: Add a new category
            numlist: 
              - listname: 
                one: Click on <img class="art-icons" src="/e2/images/rv7/core-support/ui-media/plus_icon.svg"><strong>Add New Category</strong> located below your existing categories. The Add a New Category panel will slide into view.<img class="data-img-no-border" src="/e2/images/rv7/core-support/page-management/pl/pl_add_new_accordion_category.png"> 
                two: Enter your category title. This title will always be visible on your accordion.
                three: To add your collapsible body text, click <strong>Enter text here…</strong> and begin typing. Press <strong>Enter</strong> to create a new paragraph. By default, this text will be hidden on your accordion. When a visitor clicks on your category title, a panel will expand to display the text.
                four: To format, use your mouse to highlight text. Then, use the icons in the WYSIWYG Text Toolbar to create headers, lists, links and bold/italics. To learn about the text toolbar and your formatting options, visit <a class="underline-link" href="../../creating-content/wa/formatting_text.html">Formatting Text</a>.<img class="data-img-no-border" src="/e2/images/rv7/core-support/page-management/pl/pl_format_text_bar.png"> 
                five: When you’re ready, click <strong>Add Category</strong> to close the panel and return to your list of categories. 
                six: You can continue to add more categories, or choose to edit, reorder or remove the existing categories.
                seven: Click <strong>Save</strong> to close the lightbox. Changes to your section will appear on your Page.
            hr:
          - sectiontitle: Edit an existing category
            numlist: 
              - listname: 
                one: Click the <img class="art-icons" src="/e2/images/rv7/core-support/ui-media/edit.svg"> located on the far right of the categories that you would like to edit. The Edit Category panel will slide into view. <img class="data-img-no-border" src="/e2/images/rv7/core-support/page-management/pl/pl_edit_accordion.png"> 
                two: Edit your category title or body text.
                three: Click <strong>Save</strong> to close the panel and return to your list of categories.
                four: You can continue to add more categories, or choose to edit, reorder or remove the existing categories.
                five: Click <strong>Save</strong> to close the lightbox. Changes to your section will appear on your Page.
            hr:
          - sectiontitle: Reorder your categories
            numlist: 
              - listname: 
                one: Hover over the category you want to move. Your cursor will turn into a crosshair.
                two: Click and drag the category title to reorder.
                three: Release the category title when it’s in the desired position. You’ll see the titles reorder on your Page, as well.
                four: Once you’ve finished editing, click <strong>Save</strong> to close the lightbox.<img class="data-img" src="/e2/images/rv7/core-support/page-management/pl/pl_reorder_accordion.jpg">
            hr: 
          - sectiontitle: Remove an existing category
            numlist: 
              - listname: 
                one: Click the <img class="art-icons" src="/e2/images/rv7/core-support/ui-media/x_icon.svg"> located to the far right of the category that you would like to remove.
                two: Click <strong>Delete</strong> from the confirmation dialog box to permanently remove the category and all content within it.
                three: Click <strong>Save</strong> to close the lightbox. At this point, your category cannot be recovered.<img class="data-img-no-border" src="/e2/images/rv7/core-support/page-management/pl/pl_delete_accordion_category.png">
            note: You can recover your category by clicking <strong>Cancel</strong> on the Accordion lightbox. Your changes will be reverted and the deleted category will reappear on your Page. It is not possible to recover your category once you click <strong>Save</strong> on the Accordion lightbox. You will have to manually re-enter all of the information.
            hr:
