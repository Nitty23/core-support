# Any Comments:

  - title: Page Settings
    articles:
      - subtitle: Page FAQs
        sections:
          - sectiontitle:
            paratitle: Who is the owner of a Page?
            para1: The Page owner is the same as the organization owner. The owner is the only user capable of deleting the Page from <a class="underline-link" href="https://www.army.mil">www.army.mil</a>. You must transfer ownership to another user if you leave an organization.
          - sectiontitle:
            paratitle: Can editors change articles on my Page?
            para1: Editors do not have access to customize Page sections or layout. If your Page contains a News List section, then editors will have access to edit content in the articles and re-release them. 
            para2: If your News List section is set to most recently released or tagged articles, then an editor can automatically populate your Page with articles, simply by releasing them from their Inbox. Featured News List section requires articles to be manually placed on the Page, so an editor CANNOT control these articles.
          - sectiontitle:
            paratitle: What happens to an article that is removed from a Page?
            para1; Publishers can manually add and remove articles from a Featured News List sections on their Page. If an article is removed from a Page, it still remains active in CORE and on <a class="underline-link" href="https://www.army.mil">www.army.mil</a>. You must retract articles individually from the <a class="underline-link" href="http://core.ardev.us/inbox/released">Released Inbox list</a> to remove them from being publicly accessible.
          - sectiontitle:
            paratitle: How do I change my page URL?
            para1: Organization publishers and administrators do not have access to change their Pageâ€™s web address. Please submit a request to the <a class="underline-link" href="mailto:usarmy.pentagon.hqda-ocpa.mbx.army-core@mail.mil?subject=Request Page URL Change">CORE Support Team</a>.
