# Any Comments:

  - title: Page Settings
    articles:
      - subtitle: Page logo
        sections:
          - sectiontitle: 
            para1: Organization publishers and administrators have access to customize the image that appears in their Page header. This image can be uploaded when the Page is first created or modified in Page Settings at any time.
          - sectiontitle: Logo specifications
            itemlist:
              - listname: Use these guidelines when uploading a new organization logo
                one: Accepted file format&#58; .jpg, .jpeg, .png, .gif
                two: Minimum image size&#58; 200 x 200 pixels
                three: Transparent background (recommended)
                four: Avoid animated image files. The first frame of the animation will be converted to a picture (.png format).
            note: Your logo will appear on top of a dark background, so you may need to reverse the logo colors for better legibility. 
            hr:
          - sectiontitle: Upload a new logo
            numlist: 
              - listname: 
                one: Click on <strong>Page</strong> from the main menu.
                two: From your <strong>Edit Page</strong> screen, locate the <strong>Basic Information</strong> section of your settings in the right sidebar.
                three: There are two options for uploading a file.
                subnumlist:
                  namednoneitem: <strong>OPTION 1 - Drag and Drop</strong>
                  one: Select your new image from your computer.
                  two: Drag and drop the file on top of the <img class="art-icons" src="/e2/images/rv7/core-support/ui-media/camera.svg"><strong>Upload Logo</strong> icon.<img class="data-img-no-border" src="/e2/images/rv7/core-support/page-management/ps/ps_page_logo_drag_drop_steps.png"> 
                subnumlist2:
                  namednoneitem: <strong>OPTION 2 - Browse Computer</strong>
                  one: Click on the <img class="art-icons" src="/e2/images/rv7/core-support/ui-media/camera.svg"><strong>Upload Logo</strong> icon.
                  two: Click <strong>Upload New Logo</strong> from the dropdown.
                  three: Browse and select a new image from your computer.<img class="data-img-no-border" src="/e2/images/rv7/core-support/page-management/ps/ps_upload_page_logo_anime.gif">
                four: To update your Page on www.army.mil, click the <strong>Publish</strong> button in the top-right corner of the action bar.
            hr:
          - sectiontitle: Change an existing logo
            numlist: 
              - listname: 
                one: Click on <strong>Page</strong> from the main menu.
                two: From your <strong>Edit Page</strong> screen, locate the <strong>Basic Information</strong> section of your settings in the right sidebar.
                three: There are two options for uploading a file.
                subnumlist:
                  namednoneitem: <strong>OPTION 1 - Drag and Drop</strong>
                  one: Select your new image from your computer.
                  two: Drag and drop the file on top of your existing logo.
                subnumlist2:
                  namednoneitem: <strong>OPTION 2 - Browse Computer</strong>
                  one: Click on the  <strong>Upload Logo</strong> icon.
                  two: Click <strong>Change Logo</strong> from the dropdown.
                  three: Browse and select a new image from your computer.
                four: To update your Page on www.army.mil, click the <strong>Publish</strong> button in the top-right corner of the action bar.
            hr:
          - sectiontitle: Remove logo
            numlist:
              - listname: 
                one: Click on the your existing logo.
                two: Select <strong>Remove Logo</strong> from the dropdown.<img class="data-img-no-border" src="/e2/images/rv7/core-support/page-management/ps/ps_remove_photo.png">
