# Any Comments:

  - title: Page Settings
    articles:
      - subtitle: Deactivate your Page
        sections:
          - sectiontitle: 
            para1: If your organization no longer wishes to feature a Page on <a class="underline-link" href="https://www.army.mil">www.army.mil</a>, then your administrator can opt to deactivate it. This functionality is not available to Publishers.
          - sectiontitle: Deactivate your Page       
            numlist:
              - listname: To deactivate your Page
                one: Click on <strong>Page</strong> from the main menu.
                two: Click on the<img class="art-icons" src="/e2/images/rv7/core-support/ui-media/ellipsis.svg">at the top right corner of your <strong>Edit Page</strong> action bar.
                three: Click <strong>Deactivate Page</strong> option from the dropdown menu.
                four: Review the Deactivate Page confirmation message to understand the effects of this action.
                five: Click <strong>Deactivate</strong> button.
            hr: 
          - sectiontitle: 
            faq:
              - title: Frequently Asked Questions
              - qa:
                question: What happens when I deactivate my Page?
                itemlist:
                  - one: Your Page is removed from www.army.mil/<em>page_name</em> within a few minutes, but all of your content is still available in CORE.
                    two: The overview section of your Page Settings changes to Deactivated. 
                    three: Publishers and Administrators can edit content sections and Page Settings. However, they can no longer have access to the <strong>Publish</strong> button to publicly release updates.
                    four: Administrators have the ability to re-activate your Page at any time, simply by clicking the <strong>Activate Page</strong> button in the top right corner of the Edit Page action bar. This will revert the Page to a Draft and enable the publishing capability again.
              - qa:
                question: How do I delete my Page from CORE?
                answer1: If your organization wants to permanently delete a Page and all of its associated content from CORE, please contact the <a class="underline-link" href="mailto:usarmy.pentagon.hqda-ocpa.mbx.army-core@mail.mil?subject=CORE Support - Deactivate/Delete user account">CORE Support Team</a>.
