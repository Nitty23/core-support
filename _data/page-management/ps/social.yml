# Any Comments:

  - title: Page Settings
    articles:
      - subtitle: Display social media accounts
        sections:
          - sectiontitle: 
            para1: You can add your organization’s social media accounts to your Page’s header and footer. This allows your audience to connect with you via other digital platforms. 
          - sectiontitle: Accepted Social Media Platforms
            itemlist:
              - listname: The following platforms are accepted in CORE when you add a new organizational social media account
                one: Facebook
                two: Twitter
                three: Instagram
                four: YouTube
                five: LinkedIn
                six: Flickr
                seven: SmugMug
                eight: Vimeo
                nine: SoundCloud
                ten: Ustream
                eleven: Pinterest
                tweleve: Slideshare
                thirteen: Blogger
                forteen: Periscope
                fifteen: Issuu
            hr:
          - sectiontitle: Add a social media account
            numlist: 
              - listname: 
                one: Click on <strong>Page</strong> from the main menu.
                two: From your <strong>Edit Page</strong> screen, locate the <strong>Connect to Social Media</strong> section of your settings in the right sidebar.
                three: Enter or copy/paste the link to your organization’s social media account in the <strong>Social Media</strong> section.
                four: A corresponding platform icon appears next to all accepted social media platforms. Clicking on the icon will direct you to the link that will appear in your Page header. 
                five: Once you have verified the link, click the <img class="art-icons" src="/e2/images/rv7/core-support/ui-media/right_arrow.svg"> or hit <strong>Enter</strong> on your keyboard.
                six: You can drag and drop each account to reorder the corresponding icons in your header.<img class="data-img" src="/e2/images/rv7/core-support/page-management/ps/ps_social_media_sidebar.png">
            hr:
          - sectiontitle: Remove a social media account
            numlist: 
              - listname: 
                one: Locate the <strong>Connect to Social Media</strong> section of your settings.
                two: Click the <img class="art-icons" src="/e2/images/rv7/core-support/ui-media/x_icon.svg"> next to the account you want to remove.
