# Any Comments:

  - title: Article and Pages
    articles:
      - subtitle: Keyboard shortcuts
        sections:
          - sectiontitle: 
            para1: Keyboard shortcuts are useful for quickly accomplishing common tasks. Use the following shortcuts when adding text to your articles and pages.
            table:
              - heading1:
                heading2: MAC / WINDOWS
              - col1: Bold
                col2: ⌘ + B  /  Ctrl + B
              - col1: Italics
                col2: ⌘ + I  /  Ctrl + I
              - col1: Add a hyperlink
                col2: ⌘ + K  /  Ctrl + K
              - col1: Undo
                col2: ⌘ + Z  /  Ctrl + Z
              - col1: Redo
                col2: ⌘ + Shift + Z  /  Ctrl + Y  or  Ctrl + Shift + Z
              - col1: Paste as plain text
                col2: ⌘ + Shift + V  /  Ctrl + Shift + V
