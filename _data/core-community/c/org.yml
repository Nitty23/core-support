# Any Comments:

  - title: Connecting
    articles:
      - subtitle: Organization directory
        sections:
          - sectiontitle: 
            para1: The <strong>Organization Directory</strong> is a comprehensive list of all Army commands, units and organizations within CORE. While it mainly serves as an administrative tool, this directory also provides CORE users with details about each organization and their web page, as a way to facilitate collaboration and synchronization amongst the Army public affairs community.
          - sectiontitle: Roles
            para1: Depending on your role, you will have access to different features in the Organization Directory. 
            itemlist: 
              - listname: All users can
                one: Search for Army organizations that are active in CORE
                two: View details about each organization, including the component type, owner’s contact information and total number of members
                three: Contact owners to coordinate with other Army organizations
                four: Access organization web pages, if available
          - sectiontitle: 
            itemlist:
              - listname: In addition to the above, organization <strong>publishers</strong> and <strong>administrators</strong> can do the following to their own organization
                one: <a class="underline-link" href="../../page-management/ps/create_page.html">Create page</a> (or Edit page, if your organization already has a page set up)
                two: <a class="underline-link" href="../../core-community/mo/edit_organization_settings.html">Edit organization settings</a> (administrators only)
            note: In the future, we plan to expand your capabilities within the Organization Directory, enabling you to follow other Army organizations. This will filter content produced by every member of a particular organization into your All Content page. This will create a custom news feed of content that is relevant to you and your organization. Stay tuned!
            hr:
          - sectiontitle: Frequently Asked Questions
            paratitle: I don’t see a particular organization in the directory. How do I request to add a command, unit or organization?
            para1: New organizations must be approved by the CORE Support Team to ensure they meet requirements for releasing content on behalf of the Army. For more information about these requirements and how to submit a request, visit <a class="underline-link" href="./request_new_organization.html">Request a new organization</a>.
