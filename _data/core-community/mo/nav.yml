# Any Comments:

  - title: My Organization
    articles:
      - subtitle: Navigating My Organization
        sections:
          - sectiontitle: 
            para1: Your organization likely has multiple team members, each with different responsibilities and access needs for content. <strong>My Organization</strong> serves as a centralized location for viewing and managing all of your team members and their roles.
          - sectiontitle: Roles        
            para1: Depending on your role, you will have access to various features on the My Organization page. 
            itemlist:
              - listname: All team members can
                one: View profiles and contact information for their team members
                two: Edit their own profile
                three: Change their own organization
          - sectiontitle: 
            itemlist:
              - listname: In addition to the above, <strong>administrators</strong> can also
                one: <a class="underline-link" href="./change_user_roles.html">Change user roles</a>
                two: <a class="underline-link" href="./remove_user_from_organization.html">Remove users from the organization</a>
                three: <a class="underline-link" href="./edit_organization_settings.html">Edit organization settings</a>
            note: Administrators control all team management and administrative setting. The My Organization page is their one-stop shop for keeping team rosters organized and up-to-date. 
          - sectiontitle: View team member profiles and roles
            numlist:
              - listname: 
                one: Click on <strong>Community</strong> from the main menu.
                two: From <strong>My Organization</strong> page, you’ll see a list of your team members and their roles.
                three: You can quick link to a user’s email or social media platforms by clicking on the icons on the far right.
                four: Click on a team member’s name to open a profile card containing contact information, social media accounts, and other user information.<img class="data-img" src="/e2/images/rv7/core-support/core-community/mo/mo_team_member_profile.png">
          - sectiontitle: Edit your profile
            numlist:
              - listname: 
                one: Locate your name at the top of the team roster on <strong>My Organization</strong> page. 
                two: Click the <img class="art-icons" src="/e2/images/rv7/core-support/ui-media/ellipsis.svg"> located at the far right side.<img class="data-img" src="/e2/images/rv7/core-support/core-community/mo/mo_edit_profile_dropdown.png">
                three: Select <strong>Edit Profile & Settings</strong> from the dropdown options. This opens a lightbox with the same profile information that is editable in your <a class="underline-link" href="http://core.ardev.us/settings">Account Settings</a>.<img class="data-img" src="/e2/images/rv7/core-support/core-community/mo/mo_edit_profile.png">
                four: When you’re done making changes, click <strong>Update</strong> button at the bottom of the Edit Profile lightbox.
            learn: Learn more about <a class="underline-link" href="../../getting-started/as/your_profile.html">Your Profile</a>.
          - sectiontitle: Change your organization
            para1: If you notice that your organization is not up-to-date on your My Organization page, you can change teams directly from this page. 
            numlist:
              - listname: 
                one: Locate your name at the top of the team roster on <strong>My Organization</strong> page. 
                two: Click the <img class="art-icons" src="/e2/images/rv7/core-support/ui-media/ellipsis.svg"> located at the far right side.<img class="data-img" src="/e2/images/rv7/core-support/core-community/mo/mo_change_org_dropdown.png">
                three: Select <strong>Change Organization</strong> from the dropdown options. This opens the Change Organization lightbox as your Profile.
                four: Enter your new organization into the search box. CORE will autosuggest organizations that match your search term, based on the full names and abbreviations that are in the Organization Directory. 
                five: Select an organization from the list.
                six: Click <strong>Update</strong> to confirm your new organization and close the lightbox.
            para2: You will notice that your organization and team members automatically change. All articles that you create are now associated with the new organization and will be pushed to the appropriate change of command.
            note: You don’t need approval to join a new organization; however, changing your organization will change your permissions level to a contributor. Please contact the administrator(s) of your new organization to upgrade your role, if needed. To learn more about what happens when you change your organization, visit <a class="underline-link" href="../../getting-started/as/your_organization.html">Your Organization</a>.
