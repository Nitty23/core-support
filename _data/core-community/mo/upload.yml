# Any Comments:

  - title: My Organization
    articles:
      - subtitle: Upload organization logo
        sections:
          - sectiontitle: 
            para1: Your organization logo displays anywhere your organization is referred to in CORE, including the Organization Directory and when users change their organization.
            para2: Administrators have the option to modify this insignia in their <a class="underline-link" href="./edit_organization_settings.html">Organization Settings</a> at any time.
          - sectiontitle: Logo specifications
            para1: Use these guidelines when uploading a new organization logo.
            itemlist: 
              - listname: 
                one: Accepted file format&#58; .jpg, .jpeg, .png, .gif
                two: Minimum image size&#58; 200 x 200 pixels
                three: Transparent background (recommended)
                four: Avoid animated image files. The first frame of the animation will be converted to a picture (.png format).
            hr:
          - sectiontitle: Upload a new organization logo
            para1: To customize your organizationâ€™s logo, you must be an administrator.
            numlist: 
              - listname:
                one: Click on Community from the main menu.
                two: From My Organization page, click the <img class="art-icons" src="/e2/images/rv7/core-support/ui-media/cog_wheel.svg"> icon in the top-right corner of the page to open the Edit Organization Settings lightbox.
                three: There are two options for uploading a file&#58;
                subnumlist: 
                  namednoneitem: <strong>OPTION 1 - Drag and Drop</strong>
                  one: Select your new image from your computer.
                  two: Drag and drop the file on top of the <img class="art-icons" src="/e2/images/rv7/core-support/ui-media/camera.svg"><strong>Upload Logo</strong> icon. A yellow border will appear around the placeholder, indicating where your image can be released.<img class="data-img" src="/e2/images/rv7/core-support/core-community/mo/mo_upload_org_logo_anime.gif">
                subnumlist2: 
                  namednoneitem: <strong>OPTION 2 - Browse Computer</strong>
                  one: Click on the <img class="art-icons" src="/e2/images/rv7/core-support/ui-media/camera.svg"><strong>Upload Logo</strong> icon. 
                  two: Click <strong>Upload New Logo</strong> from the dropdown.<img class="data-img" src="/e2/images/rv7/core-support/core-community/mo/mo_upload_new_org_lightbox.png">
                  three: Browse and select a new image from your computer.
                four: A loading bar will appear to show the upload progress. Once your logo has successfully uploaded, click the <strong>Update</strong> button to close the lightbox.
            hr:
          - sectiontitle: Change an existing logo
            numlist: 
              - listname: 
                one: Open the <strong>Edit Organization Settings</strong> lightbox.
                two: There are two options for uploading a file&#58;
                subnumlist:
                  namednoneitem: <strong>OPTION 1 - Drag and Drop</strong>
                  one: Select your new image from your computer.
                  two: Drag and drop the file on top of your existing logo.
                subnumlist2: 
                  namednoneitem: <strong>OPTION 2 - Browse Computer</strong>
                  one: Click on your existing logo.
                  two: Click <strong>Change Logo</strong> from the dropdown.
                  three: Browse and select a new image from your computer.
                three: A loading bar will appear to show the upload progress. Once your logo has successfully uploaded, click the <strong>Update</strong> button to close the lightbox.
            hr:
          - sectiontitle: Remove logo
            numlist:
              - listname: 
                one: Open the <strong>Edit Organization Settings</strong> lightbox.
                two: Click on your existing image.
                three: Select <strong>Remove Photo</strong> from the dropdown.<img class="data-img" src="/e2/images/rv7/core-support/core-community/mo/mo_remove_org_logo_lightbox.png">
                four: You existing image is replaced with a placeholder <img class="art-icons" src="/e2/images/rv7/core-support/ui-media/camera.svg"><strong>Upload Logo</strong> icon, allowing you to begin the image upload process again.
