# Any Comments:

  - title: Account Settings
    articles:
      - subtitle: Adjust email preferences
        sections:
          - sectiontitle:
            para1: Your Account Settings page allows you to add or change email addresses, as well as change your email notifications.
            para2: By default, your primary email is set to your <strong>@mail.mil</strong> email address. This cannot be changed or deleted. However, you can add a secondary email address. Both addresses will appear in your profile, but email notifications will only be sent to your primary email.
          - sectiontitle: Add a new email address
            numlist:  
              - listname: 
                one: Click on your avatar in the top-right corner of the page and click <strong>Profile & Settings</strong> from the dropdown. <img class="data-img" src="/e2/images/rv7/core-support/getting-started/as/gs_as_john_doe_profile_dropdown.png">
                two: From the <strong>Profile</strong> tab, enter your secondary email address.
                three: Click <strong>Save</strong> at the top-right corner of the page. <img class="data-img" src="/e2/images/rv7/core-support/getting-started/as/gs_as_email_save.png">
            hr: 
          - sectiontitle: Remove an email address
            numlist:  
              - listname: 
                one: Click on your avatar in the top-right corner of the page and click <strong>Profile & Settings</strong> from the dropdown.
                two: From the <strong>Profile</strong> tab, click the <img class= "art-icons" src="/e2/images/rv7/core-support/ui-media/x_icon.svg"> to the right of your secondary email address. <img class="data-img" src="/e2/images/rv7/core-support/getting-started/as/gs_as_email_remove.png">
                three: Click <strong>Save</strong> at the top-right corner of the page.
            note: Your @mail.mil email address cannot be changed or deleted.
            hr: 
          - sectiontitle: Change email notifications
            numlist:  
              - listname: 
                one: Click on your avatar in the top-right corner of the page and click <strong>Profile & Settings</strong> from the dropdown.
                two: Click on the <strong>Notifications</strong> tab.
                three: Adjust your email preferences by clicking the <strong>On</strong> or <strong>Off</strong> toggle buttons.
                four: Click <strong>Save</strong> at the top-right corner of the page.<img class="data-img" src="/e2/images/rv7/core-support/getting-started/as/gs_as_notifications_save.png">
